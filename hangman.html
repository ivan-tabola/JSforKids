<!--Пишем игру "Виселица"-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Виселица!</h1>
    <script>
        //Программируем игру
    var words = [//Создаем массив со словами
        "программа",
        "макака",
        "прекрасный",
        "оладушек",
        "раптер",
        "дракон"// #1.Больше слов стр.125
    ];

    var word = words[Math.floor(Math.random() * words.length)];//Выбираем из массива случайнное слово

    var answerArray = [];//Создаем итоговый массив и заполняем его символами подчеркивания
    for (var i = 0; i < word.length; i++) {
        answerArray[i] = "_";
    }

    var remainingLetters = word.length;//Эта переменная понадобится, чтобы отслеживать количество букв, которые осталось угадать.

    var recordingAttempts = 7; /*#3.Ограниечение по ходам стр.125*/

    //Основа игрового цикла выглядит так:
    while (remainingLetters > 0 && recordingAttempts > 0 /*#3.Ограниечение по ходам стр.125*/) {
        //Основной код
        //Обновляем answerArray и remainingLetters для каждого вхождения угаданной буквы
        alert(answerArray.join(" "));//Показываем состояние игры
        var guess = prompt("Угадайте букву, или нажмите Отмена для выхода из игры.");//Запрашиваем вариант ответа
        if (guess === null) {
            break;//Выходим из игрового цикла
        } else if (guess.length !== 1) {
            alert("Пожалуйста, введите одиночную буквую");
        } else {
            guess = guess.toLocaleLowerCase();// #2.Заглавные буквы стр.125
            recordingAttempts--; /*#3.Ограниечение по ходам стр.125*/
            //Обновляем состояние игры
            for (var j = 0; j < word.length; j++) {
                if (word[j] === guess && answerArray[j] === "_" /* #4.Исправте ошибку*/) {
                    answerArray[j] = guess;
                    remainingLetters--;
                }
            }
        }
        //Конец игрового цикла
    } 
    //Отображаем ответ и поздравляем игрока
    alert(answerArray.join(" "));
    if (recordingAttempts > 0 /*#3.Ограниечение по ходам стр.125*/) {
        alert("Отлично! Было загадано слово " + word);
    } else {
        alert("Плохо! Было загадано слово " + word);
    }
    </script>
</body>
</html>
